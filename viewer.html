<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T√©l√©charger Log - OPTIMA</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .wrapper {
      background: #e0e0e0;
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-family: Optima, sans-serif;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1><strong>OPTIMA - Admin Log</strong></h1>
    <div class="form-group">
      <input type="text" id="login" placeholder="Login" />
      <input type="password" id="password" placeholder="Mot de passe" />
      <button onclick="verifyAdmin()">V√©rifier</button>
    </div>
    <div class="form-group hidden" id="download-section">
      <button onclick="downloadLog()">üì• T√©l√©charger le log</button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    async function verifyAdmin() {
  const login = document.getElementById("login").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();

  try {
    const res = await fetch("/.netlify/functions/check-login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ login, password })
    });

    let data;
    try {
      data = await res.json();
    } catch (e) {
      alert("Erreur de r√©ponse du serveur");
      return;
    }

    if (data.valid && data.role === "admin") {
      document.getElementById("download-section").classList.remove("hidden");
      document.getElementById("status").innerText = "";
    } else {
      alert("Acc√®s refus√© : identifiants ou r√¥le insuffisant");
    }

  } catch (error) {
    alert("Erreur de connexion au serveur");
    console.error(error);
  }
}

    function downloadLog() {
      window.location.href = "/.netlify/functions/get-log";
    }
  </script>
</body>
</html>
