<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OPTIMA ‚Äì Admin Log</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .wrapper {
      background: #e0e0e0;
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
    }
    h1 { text-align: center; font-family: Optima, sans-serif; margin-bottom: 1.2rem; }
    .form-group { display: flex; flex-direction: column; gap: .8rem; margin-bottom: 1rem; }
    input[type="text"], input[type="password"] {
      padding: .8rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;
    }
    button {
      width: 100%; padding: .8rem; background-color: #007bff; color: white;
      border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;
    }
    .hidden { display: none !important; }
    input.error { border: 2px solid red !important; }
    #status { margin-top: .5rem; color: #c00; min-height: 1.2em; white-space: pre-line; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1><strong>OPTIMA ‚Äì Admin</strong></h1>

    <div class="form-group">
      <input type="text" id="login" placeholder="Login" />
      <input type="password" id="password" placeholder="Mot de passe" />
      <button type="button" onclick="verifyAdmin()">Se connecter</button>
      <div id="status"></div>
    </div>

    <!-- Bouton cach√© tant que l'admin n'est pas valid√© -->
    <div id="download-section" class="hidden">
      <button type="button" onclick="downloadLog()">üì• T√©l√©charger le log</button>
    </div>
  </div>

  <script>
    async function verifyAdmin() {
      const loginEl = document.getElementById("login");
      const passEl  = document.getElementById("password");
      const status  = document.getElementById("status");
      const section = document.getElementById("download-section");

      // reset styles
      [loginEl, passEl].forEach(el => el.classList.remove('error'));
      status.textContent = "";

      const login = loginEl.value.trim().toLowerCase();
      const password = passEl.value.trim();

      if (!login || !password) {
        if (!login) loginEl.classList.add('error');
        if (!password) passEl.classList.add('error');
        status.textContent = "Veuillez renseigner login et mot de passe.";
        return;
      }

      // V√©rifie les identifiants et r√©cup√®re le r√¥le
      let data;
      try {
        const res = await fetch("/.netlify/functions/check-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ login, password })
        });
        data = await res.json();
      } catch {
        status.textContent = "Erreur de r√©ponse du serveur.";
        return;
      }

      // Cas attendus: { valid: true, role: "admin" } ou { valid: false, reason: "..." }
      if (data && data.valid === true && String(data.role || "").toLowerCase() === "admin") {
        // On m√©morise pour downloadLog (POST vers get-log)
        sessionStorage.setItem("ok_login", login);
        sessionStorage.setItem("ok_password", password);
        section.classList.remove("hidden");
        status.textContent = "";
      } else {
        section.classList.add("hidden");
        // messages fins selon "reason" si fourni par la function
        if (data && data.reason === "not-found") {
          loginEl.classList.add('error');
          status.textContent =
            "Identifiant inconnu.\n" +
            "Soit vous avez fait une erreur lors de l'insertion de votre identifiant ou vous n'avez pas d'identifiant pour g√©n√©rer un code 5.\n" +
            "Veuillez contacter votre TL ou le sp√©cialiste Technologie pour en faire la demande.";
        } else if (data && data.reason === "wrong-password") {
          passEl.classList.add('error');
          status.textContent = "Mot de passe incorrect.";
        } else if (data && data.valid === true) {
          // Login OK mais pas admin
          status.textContent = "Acc√®s refus√© : r√¥le insuffisant.";
        } else {
          // Fallback g√©n√©rique
          loginEl.classList.add('error');
          passEl.classList.add('error');
          status.textContent = "Acc√®s refus√©.";
        }
      }
    }

    async function downloadLog() {
      const login = sessionStorage.getItem("ok_login");
      const password = sessionStorage.getItem("ok_password");
      if (!login || !password) {
        alert("Session expir√©e. Veuillez vous reconnecter.");
        location.reload();
        return;
      }

      // Appel POST prot√©g√© c√¥t√© serveur (get-log v√©rifie r√¥le admin)
      const res = await fetch("/.netlify/functions/get-log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ login, password })
      });

      if (!res.ok) {
        try {
          const err = await res.json();
          alert("T√©l√©chargement refus√© : " + (err.error || res.statusText));
        } catch {
          alert("T√©l√©chargement refus√©.");
        }
        return;
      }

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "log.xlsx";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
