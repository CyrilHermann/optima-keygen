<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPTIMA Logs - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”’ TÃ©lÃ©chargement des logs</h2>
    <label for="admin-login">Login admin :</label>
    <input type="text" id="admin-login" placeholder="Entrez le login">
    <label for="admin-password">Mot de passe :</label>
    <input type="password" id="admin-password" placeholder="Entrez le mot de passe">
    <button id="downloadBtn" disabled>TÃ©lÃ©charger</button>
  </div>

  <script>
    async function checkAdminLogin(login, password) {
      const response = await fetch("/login.csv");
      const text = await response.text();
      const lines = text.trim().split("\n");
      for (let i = 1; i < lines.length; i++) {
        const [csvLogin, csvPassword, role] = lines[i].split(",");
        if (
          csvLogin.trim().toLowerCase() === login &&
          csvPassword.trim() === password &&
          (role && role.trim().toLowerCase() === "admin")
        ) {
          return true;
        }
      }
      return false;
    }

    const loginField = document.getElementById("admin-login");
    const passField = document.getElementById("admin-password");
    const downloadBtn = document.getElementById("downloadBtn");

    async function validateAccess() {
      const login = loginField.value.trim().toLowerCase();
      const pass = passField.value.trim();
      const isValid = await checkAdminLogin(login, pass);
      downloadBtn.disabled = !isValid;
    }

    loginField.addEventListener("input", validateAccess);
    passField.addEventListener("input", validateAccess);

    downloadBtn.addEventListener("click", () => {
      window.location.href = "/.netlify/functions/get-log";
    });
  </script>
</body>
</html>
