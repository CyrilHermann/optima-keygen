<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPTIMA Key V2</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .wrapper {
      background: #e0e0e0;
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      font-family: Optima, sans-serif;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1><strong>OPTIMA Key V2</strong></h1>
    <form class="form-group">
      <input type="text" id="login" placeholder="Login">
      <input type="password" id="password" placeholder="Mot de passe">
      <div id="secured-section" class="hidden">
        <input type="text" id="reason" placeholder="Raison">
        <input type="text" id="lineNumber" placeholder="Ligne de production">
        <input type="text" id="inputCode" placeholder="Code √† 6 chiffres">
        <button type="button" onclick="generateCode()">G√©n√©rer le code</button>
      </div>
    </form>
    <div id="result"></div>
  </div>

  <script>
    async function checkLoginCSV(login, password) {
      const response = await fetch("/login.csv");
      const text = await response.text();
      const lines = text.trim().split("\n");
      for (let i = 1; i < lines.length; i++) {
        const [csvLogin, csvPassword] = lines[i].split(",");
        if (csvLogin.trim().toLowerCase() === login && csvPassword.trim() === password) {
          return true;
        }
      }
      return false;
    }

    document.getElementById('login').addEventListener('input', checkCredentials);
    document.getElementById('password').addEventListener('input', checkCredentials);

    async function checkCredentials() {
      const login = document.getElementById('login').value.trim().toLowerCase();
      const pass = document.getElementById('password').value.trim();
      const section = document.getElementById('secured-section');

      const valid = await checkLoginCSV(login, pass);
      section.classList.toggle('hidden', !valid);
    }

    function generateCode() {
      const login = document.getElementById('login').value.trim().toLowerCase();
      const reason = document.getElementById('reason').value;
      const line = document.getElementById('lineNumber').value;
      const code = document.getElementById('inputCode').value;

      if (!reason || !line || !code) {
        alert("Veuillez remplir tous les champs");
        return;
      }

      const generated = Math.floor(Math.random() * 900000) + 100000;
      document.getElementById("result").innerHTML = `üîê Code g√©n√©r√© : <strong>${generated}</strong>`;

      fetch("/.netlify/functions/save-log", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          login,
          reason,
          line,
          inputCode: code,
          generatedCode: generated
        })
      })
      .then(res => res.json())
      .then(data => console.log("Log sauvegard√©:", data))
      .catch(err => console.error("Erreur lors de l'envoi au log:", err));
    }
  </script>
</body>
</html>
