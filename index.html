<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OPTIMA Key V2</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .wrapper {
      background: #e0e0e0;
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      font-family: Optima, sans-serif;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .hidden {
      display: none !important;
    }
    input.error {
      border: 2px solid red !important;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1><strong>OPTIMA Key V2</strong></h1>
    <form class="form-group">
      <input type="text" id="login" placeholder="Login" />
      <input type="password" id="password" placeholder="Mot de passe" />
      <button type="button" onclick="checkCredentials()">Se connecter</button>
      <div id="secured-section" class="hidden">
        <input type="text" id="reason" placeholder="Raison" />
        <input type="text" id="lineNumber" placeholder="Ligne de production" />
        <input type="text" id="inputCode" placeholder="Code √† 6 chiffres" />
        <button type="button" onclick="requestCode()">G√©n√©rer le code</button>
      </div>
    </form>
    <div id="result"></div>
  </div>

  <script>
    async function checkLoginCSV(login, password) {
      const res = await fetch("/.netlify/functions/check-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ login, password })
      });
      const data = await res.json();
      return data; // attend un objet { valid: true/false, reason: "not-found"/"wrong-password" }
    }

    async function checkCredentials() {
      const loginInput = document.getElementById('login');
      const passwordInput = document.getElementById('password');
      const section = document.getElementById('secured-section');

      const login = loginInput.value.trim().toLowerCase();
      const pass = passwordInput.value.trim();

      // Reset previous errors
      loginInput.classList.remove('error');
      passwordInput.classList.remove('error');

      const result = await checkLoginCSV(login, pass);

      if (result.valid) {
        section.classList.remove('hidden');
      } else {
        section.classList.add('hidden');

        if (result.reason === "not-found") {
          loginInput.classList.add('error');
          alert("Soit vous avez fait une erreur lors de l'insertion de votre identifiant ou vous n'avez pas d'identifiant pour g√©n√©rer un code 5.\nVeuillez contacter votre TL ou le sp√©cialiste Technologie pour en faire la demande.");
        } else if (result.reason === "wrong-password") {
          passwordInput.classList.add('error');
          alert("Mot de passe incorrect.");
        } else {
          alert("Erreur de connexion.");
        }
      }
    }

    async function requestCode() {
      const login = document.getElementById('login').value.trim().toLowerCase();
      const reasonEl = document.getElementById('reason');
      const lineEl = document.getElementById('lineNumber');
      const inputCodeEl = document.getElementById('inputCode');

      const reason = reasonEl.value.trim();
      const line = lineEl.value.trim();
      const inputCodeStr = inputCodeEl.value.trim();
      const inputCode = parseInt(inputCodeStr);

      [reasonEl, lineEl, inputCodeEl].forEach(el => el.classList.remove('error'));

      let hasError = false;
      if (!reason) {
        reasonEl.classList.add('error');
        hasError = true;
      }

      if (!/^(MV|MP)\d{2}$/.test(line)) {
        lineEl.classList.add('error');
        hasError = true;
        alert("Pour la ligne de production, veuillez renseigner un format valide comme MV01 ou MP07  (deux lettres(maj ou min) et deux chiffres). Merci.");
      }

      if (!/^\d{6}$/.test(inputCodeStr)) {
        inputCodeEl.classList.add('error');
        hasError = true;
      }

      if (hasError) {
        alert("Veuillez remplir tous les champs correctement");
        return;
      }

      const res = await fetch("/.netlify/functions/generate-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ inputCode })
      });
      const data = await res.json();

      const generatedCode = data.generatedCode;
      document.getElementById("result").innerHTML = `üîê Code g√©n√©r√© : <strong>${generatedCode}</strong>`;

      fetch("/.netlify/functions/save-log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          login,
          reason,
          line,
          inputCode,
          generatedCode
        })
      });
    }
  </script>
</body>
</html>
