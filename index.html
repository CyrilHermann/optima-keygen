<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPTIMA Key V2</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .wrapper {
      background: #e0e0e0;
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      font-family: Optima, sans-serif;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1><strong>OPTIMA Key V2</strong></h1>
    <form class="form-group">
      <input type="text" id="login" placeholder="Login">
      <input type="password" id="password" placeholder="Mot de passe">
      <div id="secured-section" class="hidden">
        <input type="text" id="reason" placeholder="Raison">
        <input type="text" id="lineNumber" placeholder="Ligne de production">
        <input type="text" id="inputCode" placeholder="Code √† 6 chiffres">
        <button type="button" onclick="generateCode()">G√©n√©rer le code</button>
      </div>
    </form>
    <div id="result"></div>
  </div>

  <script>
    async function checkLoginCSV(login, password) {
      const response = await fetch("/login.csv");
      const text = await response.text();
      const lines = text.trim().split("\n");
      for (let i = 1; i < lines.length; i++) {
        const [csvLogin, csvPassword] = lines[i].split(",");
        if (csvLogin.trim().toLowerCase() === login && csvPassword.trim() === password) {
          return true;
        }
      }
      return false;
    }

    document.getElementById('login').addEventListener('input', checkCredentials);
    document.getElementById('password').addEventListener('input', checkCredentials);

    async function checkCredentials() {
      const login = document.getElementById('login').value.trim().toLowerCase();
      const pass = document.getElementById('password').value.trim();
      const section = document.getElementById('secured-section');

      const valid = await checkLoginCSV(login, pass);
      section.classList.toggle('hidden', !valid);
    }

    function generateCodeValue(input) {
      let diCode = input;
      let diCode1 = 0;
      let diCode2 = 0;
      let diKey = 191160;

      diCode2 = diCode - 82147;
      diCode1 = diCode2 + 345678;
      diCode2 = diCode2 + 987654;

      for (let i = 0; i < 6; i++) {
        switch (diCode1 % 17) {
          case 0: diKey ^= 10378468; break;
          case 1: diKey ^= 9756798; break;
          case 2: diKey ^= 11958733; break;
          case 3: diKey ^= 9941455; break;
          case 4: diKey ^= 3299378; break;
          case 5: diKey ^= 126389; break;
          case 6: diKey ^= 10410033; break;
          case 7: diKey ^= 14299171; break;
          case 8: diKey ^= 12396521; break;
          case 9: diKey ^= 2170442; break;
          case 10: diKey ^= 3392544; break;
          case 11: diKey ^= 12579906; break;
          case 12: diKey ^= 9106159; break;
          case 13: diKey ^= 9555089; break;
          case 14: diKey ^= 15305273; break;
          case 15: diKey ^= 768224; break;
          case 16: diKey ^= 15914241; break;
        }
        diCode1 = Math.floor(diCode1 / 17);

        switch (diCode2 % 19) {
          case 0: diKey ^= 5741148; break;
          case 1: diKey ^= 11035842; break;
          case 2: diKey ^= 4420135; break;
          case 3: diKey ^= 13056627; break;
          case 4: diKey ^= 11694283; break;
          case 5: diKey ^= 520152; break;
          case 6: diKey ^= 14277664; break;
          case 7: diKey ^= 4577628; break;
          case 8: diKey ^= 7053676; break;
          case 9: diKey ^= 13101311; break;
          case 10: diKey ^= 12275109; break;
          case 11: diKey ^= 15946162; break;
          case 12: diKey ^= 2133221; break;
          case 13: diKey ^= 2423934; break;
          case 14: diKey ^= 8896713; break;
          case 15: diKey ^= 4542915; break;
          case 16: diKey ^= 176056; break;
          case 17: diKey ^= 3255677; break;
          case 18: diKey ^= 2449672; break;
        }
        diCode2 = Math.floor(diCode2 / 19);
      }
      return 100000 + (diKey & 0x0fffffff) % 900000;
    }

    function generateCode() {
      const login = document.getElementById('login').value.trim().toLowerCase();
      const reason = document.getElementById('reason').value;
      const line = document.getElementById('lineNumber').value;
      const code = parseInt(document.getElementById('inputCode').value);

      if (!reason || !line || isNaN(code)) {
        alert("Veuillez remplir tous les champs correctement");
        return;
      }

      const generated = generateCodeValue(code);
      document.getElementById("result").innerHTML = `üîê Code g√©n√©r√© : <strong>${generated}</strong>`;

      fetch("/.netlify/functions/save-log", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          login,
          reason,
          line,
          inputCode: code,
          generatedCode: generated
        })
      })
      .then(async res => {
        const text = await res.text();
        if (res.ok) {
          document.getElementById("result").innerHTML += "<br><span style='color:green;'>‚úÖ Donn√©es enregistr√©es dans Airtable</span>";
        } else {
          document.getElementById("result").innerHTML += "<br><span style='color:red;'>‚ùå Erreur : " + text + "</span>";
        }
      })
      .catch(err => {
        document.getElementById("result").innerHTML += "<br><span style='color:red;'>‚ùå Erreur r√©seau : " + err.message + "</span>";
      });
    }
  </script>
</body>
</html>
