<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPTIMA Key V2</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .wrapper {
      background: #e0e0e0;
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      font-family: Optima, sans-serif;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1><strong>OPTIMA Key V2</strong></h1>
    <form class="form-group">
      <input type="text" id="reason" placeholder="Raison">
      <input type="text" id="lineNumber" placeholder="Ligne de production">
      <input type="text" id="inputCode" placeholder="Code √† 6 chiffres">
      <button type="button" onclick="generateCode()">G√©n√©rer le code</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function generateCode() {
      const reason = document.getElementById('reason').value;
      const line = document.getElementById('lineNumber').value;
      const code = document.getElementById('inputCode').value;

      if (!reason || !line || !code) {
        alert("Veuillez remplir tous les champs");
        return;
      }

      // Simulation c√¥t√© client
      const generated = Math.floor(Math.random() * 900000) + 100000;
      document.getElementById("result").innerHTML = `üîê Code g√©n√©r√© : <strong>${generated}</strong>`;

      // Ici, tu peux appeler save-log.js si tu veux logguer vers Airtable
    }
  </script>
</body>
</html>
